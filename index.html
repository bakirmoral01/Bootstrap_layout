<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

   <header>
       <div class="container-fluid">
           <div class="row">
               <div class="col-md-3 col-sm-3 col-xs-12">
                   <div class="logo">
                       LOGO
                   </div>
               </div>
               <div class="col-md-7 col-sm-7 col-xs-7">
                   <div class="menu">
                       MENU
                   </div>
               </div> 
               <div class="col-md-2 col-sm-2 col-xs-5">
                   <div class="icon">
                       ICON
                   </div>
               </div>
           </div>
       </div>
   </header>
    
    <section id="slider">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12 main_slider">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 hidden-xs">
                            <div class="slider_one">
                                SLIDER_ONE
                            </div>
                        </div>
                        <div class="col-md-4 col-sm-12 col-xs-12">
                            <div class="slider_two">
                                SLIDER_TWO
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 visible-md-block visible-lg-block no_padding_right">
                    <div class="side_up ">
                        SIDE_UP
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 col-sm-12 col-xs-12 main_content">
                    <div class="row">
                        <div class="col-md-4 col-sm-8 col-xs-12">
                            <div class="content_one">
                                CONTENT_ONE
                            </div>
                        </div>
                        <div class="col-sm-4 col-xs-12 hidden-lg hidden-md">
                            <div class="side_up">
                                SIDE_UP
                            </div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="content_two">
                                CONTENT_TWO
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12 hidden-xs no_padding_right">
                    <div class="side_btm ">
                        <div class="side_btm_cont">
                            SIDE_BTM
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    FOOTER
                </div>
            </div>
        </div>
    </footer>

    



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
